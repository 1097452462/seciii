<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>

    <link rel="stylesheet" type="text/css" href="/css/userLogin.css"/>
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <!-- 引入js脚本文件 -->
    <script src="/js/request.js"></script>
    <script src="/js/userLogin.js"></script>

</head>

<body>
    <form>
        <table  align="center" width="200px">
            <tr >
                <td height="30px" align="center">
                    用户名
                    <br>
                    <input type="text" id="input-username" placeholder="请输入昵称" style="width:220px;height:30px" >
                </td>
            </tr>
            <tr style="height: 15px"></tr>
            <tr >
                <td height="30px" align="center">
                    密码
                    <br>
                    <input type="text" id="input-password" placeholder="请输入密码" style="width:220px;height:30px" >
                </td>
            </tr>
            <tr style="height: 15px"></tr>
        </table>

        <div align="center">
            <button id="loginButton" type="button" class="btn btn-primary input-interval btn-block">登 录</button>
            <br>
            <a href="/user/registerpage" style="font-size:13px">
                还没有账户，点击注册
            </a>
        </div>
    </form>

</body>
</html>
