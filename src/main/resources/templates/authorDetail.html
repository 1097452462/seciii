<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>author-Detail</title>
    <link rel="stylesheet" type="text/css" href="/css/Statistic.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <script src="/js/jquery.js"></script>
    <script src="/js/echarts.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <!-- 引入js脚本文件 -->
    <script src="/js/request.js"></script>
    <script src="/js/authorDetail.js"></script>
</head>
<body>

<table width="100%" style="height: 100%" border="1px">
    <tr style="height: 20%">
        <td colspan="3" align="center">
                <div id="authorDetail-name"style="font-size: 300%;display: inline" ></div>
                <div style="font-size: 200%;display: inline;">  ( </div>
                <p id="authorDetail-org" style="font-size: 150%;display: inline;"></p>
                <div style="font-size: 200%;display: inline;"> )</div>
                <br>
                <div style="font-size: 130%;display: inline;">PaperNum:   </div><div  style="font-size: 200%;
        display: inline;" id="authorPaperNum" ></div>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <div style="font-size: 130%;display: inline;">CitationSum:   </div><div  style="font-size: 200%;
        display: inline;" id="authorCitationSum" ></div>


        </td>
    </tr>
    <tr style="height: 25%">
        <td width="30%">
            <div>
                <p style="font-size: 170%;">Top Research Fields :</p>
                <div style="font-size: 120%;margin-left: 50px;color: #2994af;" id="Top5keyword" ></div>
            </div>
        </td>
        <td rowspan="2" width="40%">666</td>
        <td width="30%" >
            <div>
                <p style="font-size: 170%;display: inline">Relevant Organizations :    </p>
                <span id="relevant-org-num" style="font-size: 150%"></span><span style="font-size: 150%">  total</span>
                <p style="font-size: 140%;color: #261eff">most relevant: </p>
                <div style="font-size: 105%;margin-left: 20px;color: #2994af;" id="RelevantOrg"  ></div>
            </div>
        </td>
    </tr>
    <tr style="height: 25%">
        <td>
            <div>
                <br>
                <p style="font-size: 170%;">Top Papers :</p>
                <div style="font-size: 110%;margin-left: 10px; margin-right: 10px;color: #2994af;text-align: left" id="Top5paper" ></div>
            </div>
        </td>
        <td style="padding-top: 1px">
            <div>
                <p style="font-size: 170%;display: inline">Relevant Authors :</p>
                <span id="relevant-author-num" style="font-size: 150%"></span><span style="font-size: 150%">  total</span>
                <p style="font-size: 140%;color: #261eff">most relevant: </p>
                <div style="font-size: 120%;margin-left: 50px;color: #2994af;" id="RelevantAuthor" ></div>
            </div>
        </td>
    </tr>
    <tr style="height: 30%">
        <td colspan="3" style="padding-top: 0;padding-bottom: 0">
            <p align="center" style="font-size: 140%">Paper publish history</p>
            <div id="authorDetail-bar" style="height: 100%"></div>
        </td>
    </tr>
</table>

    <table id="author-detail-table" class="table" align="center" border="1px" style="border: #152067;display: none">
        <thead>
        <tr align="center" style="width: 100% border-box" >
            <th width="25%" >Document_title</th>
            <th width="15%">Authors</th>
            <th width="4%">Year</th>
            <th >Publication_title</th>
            <th >Author_keywords</th>
        </tr>
        </thead>
        <tbody id="authorDetail-list" style="border: #8ae292">
    </table>


</body>
</html>
